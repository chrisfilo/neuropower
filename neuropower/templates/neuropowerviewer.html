{% extends 'base.html' %}
{% load staticfiles %}

{% load crispy_forms_tags %}
{% block head_title %}
  Papaya Viewer | {{block.super}}
{% endblock %}

{% block content %}
<div class="row">
  <br>
  <br>
  <div class="col-xs-4">
    <form method='POST' action='.'>
      {% csrf_token %}
      {% crispy niftiform %}
      {% crispy parsform %}
    </form>
  </div>

  <div class="col-xs-8">
        <div class="papaya"></div>
        <p>{{url}}</p>
  </div>
</div>
{% endblock %}
